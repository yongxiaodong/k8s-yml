---
apiVersion: v1
kind: Service
metadata:
  name: okyuyin-shops
  namespace: okyuyin-shops
spec:
  selector:
    name: okyuyin-shops
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: okyuyin-shops
  namespace: okyuyin-shops
spec:
  rules:
    - host: okyuyin-shops.local.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: okyuyin-shops
            servicePort: 80

