apiVersion: apps/v1
kind: Deployment
metadata:
  name: okyuyin-shops
  namespace: okyuyin-shops
spec:
  replicas: 1
  selector:
    matchLabels:
     name: okyuyin-shops
  template:
    metadata:
      labels:
        name: okyuyin-shops
    spec:
      containers:
      - name: okyuyin-shops
        image: 172.26.112.47/okyuyin-shops/okyuyin-shops:94
        resources:
          requests:
            cpu: "50m"
            memory: "1024Mi"
          limits:
            cpu: "2048m"
            memory: "5128Mi"
