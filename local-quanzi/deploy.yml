apiVersion: apps/v1
kind: Deployment
metadata:
  name: quanzi
  namespace: quanzi
spec:
  replicas: 1
  selector:
    matchLabels:
     name: quanzi
  template:
    metadata:
      labels:
        name: quanzi
    spec:
      containers:
      - name: quanzi
        image: 172.26.112.47/quanzi/quanzi:94
        resources:
          requests:
            cpu: "100m"
            memory: "1024Mi"
          limits:
            cpu: "2048m"
            memory: "5128Mi"
