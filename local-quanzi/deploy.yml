---
apiVersion: v1
kind: Service
metadata:
  name: quanzi
  namespace: quanzi
spec:
  selector:
    name: quanzi
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: quanzi
  namespace: quanzi
spec:
  rules:
    - host: quanzi.local.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: quanzi
            servicePort: 80

