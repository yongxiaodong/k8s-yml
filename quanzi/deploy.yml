apiVersion: apps/v1
kind: Deployment
metadata:
  name: quanzi
  namespace: quanzi
spec:
  replicas: 1
  selector:
    matchLabels:
     name: quanzi
  template:
    metadata:
      labels:
        name: quanzi
    spec:
      containers:
      - name: quanzi
        image: 172.26.112.47/quanzi/quanzi:1
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "2048m"
            memory: "2048Mi"
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
        volumeMounts:
        - mountPath: /logs
          name: logs
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-base-conf
          subPath: nginx.conf
        - mountPath: /etc/nginx/conf.d
          name: nginx-confd-dir
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: quanzi-logs-1
      - name: nginx-base-conf
        configMap:
          name: nginx-base-conf
      - name: nginx-confd-dir
        configMap:
          name: nginx-confd-dir
---
apiVersion: v1
kind: Service
metadata:
  name: quanzi
  namespace: quanzi
spec:
  selector:
    name: quanzi
  ports:
  - name: http
    port: 80
    targetPort: 80
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: quanzi
  namespace: quanzi
spec:
  rules:
    - host: k8s-win.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: quanzi
            servicePort: 80

