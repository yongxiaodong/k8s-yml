---
apiVersion: v1
kind: Service
metadata:
  name: server-api
  namespace: server-api
spec:
  selector:
    name: server-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: server-api
  namespace: server-api
spec:
  rules:
    - host: k8s-api.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: server-api
            servicePort: 80

