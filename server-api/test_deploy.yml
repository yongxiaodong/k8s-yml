apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-api
  namespace: server-api
spec:
  replicas: 1
  selector:
    matchLabels:
     name: server-api
  template:
    metadata:
      labels:
        name: server-api
    spec:
      containers:
      - name: server-api
        image: 172.26.112.47/server-api/server-api:94
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: "100m"
            memory: "2048Mi"
          limits:
            cpu: "4096m"
            memory: "5128Mi"
