apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-publish
  namespace: task-publish
spec:
  replicas: 1
  selector:
    matchLabels:
     name: task-publish
  template:
    metadata:
      labels:
        name: task-publish
    spec:
      containers:
      - name: task-publish
        image: 172.26.112.47/task-publish/task-publish:94
        resources:
          requests:
            cpu: "100m"
            memory: "2048Mi"
          limits:
            cpu: "2048m"
            memory: "5128Mi"
