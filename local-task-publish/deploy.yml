---
apiVersion: v1
kind: Service
metadata:
  name: task-publish
  namespace: task-publish
spec:
  selector:
    name: task-publish
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: task-publish
  namespace: task-publish
spec:
  rules:
    - host: k8s-task-publish.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: task-publish
            servicePort: 80
