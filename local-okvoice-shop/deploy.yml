---
apiVersion: v1
kind: Service
metadata:
  name: okvoice-shop
  namespace: okvoice-shop
spec:
  selector:
    name: okvoice-shop
  ports:
  - name: http
    port: 80
    targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: okvoice-shop
  namespace: okvoice-shop
spec:
  rules:
    - host: api.local.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: okvoice-shop
            servicePort: 80

