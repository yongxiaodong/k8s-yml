apiVersion: v1
kind: Namespace
metadata:
  name: okvoice-shop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: okvoice-shop
  namespace: okvoice-shop
spec:
  replicas: 1
  selector:
    matchLabels:
     name: okvoice-shop
  template:
    metadata:
      labels:
        name: okvoice-shop
    spec:
      containers:
      - name: okvoice-shop
        image: 172.26.112.47/okvoice-shop/okvoice-shop:94
        resources:
          requests:
            cpu: "500m"
            memory: "2048Mi"
          limits:
            cpu: "4096m"
            memory: "5128Mi"
