apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-publish
  namespace: task-publish
spec:
  replicas: 1
  selector:
    matchLabels:
     name: task-publish
  template:
    metadata:
      labels:
        name: task-publish
    spec:
      containers:
      - name: task-publish
        image: 172.26.112.47/task-publish/task-publish:94
        resources:
          requests:
            cpu: "100m"
            memory: "2048Mi"
          limits:
            cpu: "2048m"
            memory: "5128Mi"
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
        volumeMounts:
        - mountPath: /logs
          name: logs
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-base-conf
          subPath: nginx.conf
        - mountPath: /etc/nginx/conf.d
          name: nginx-confd-dir
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: task-publish-logs-1
      - name: nginx-base-conf
        configMap:
          name: nginx-base-conf
      - name: nginx-confd-dir
        configMap:
          name: nginx-confd-dir
---
apiVersion: v1
kind: Service
metadata:
  name: task-publish
  namespace: task-publish
spec:
  selector:
    name: task-publish
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: task-publish
  namespace: task-publish
spec:
  rules:
    - host: prd-k8s-task-publish.okyuyin.com
      http:
        paths:
        - path: /
          backend:
            serviceName: task-publish
            servicePort: 80
